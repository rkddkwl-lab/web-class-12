<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과</title>
    <link rel="stylesheet" href="./css/study1.css">
</head>
<body>
    <h1>box-shadow</h1>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>

    <h1>filter</h1>
    <div class="gallery">
        <figure>
            <img src="./img/maciejkow-gorilla-4547188_640.jpg" alt="로랜드고릴라">
            <figcaption>원본</figcaption>
        </figure>
        <figure class="filter1">
            <img src="./img/maciejkow-gorilla-4547188_640.jpg" alt="로랜드고릴라">
            <figcaption>grayscale(1)</figcaption>
        </figure>
        <figure class="filter2">
            <img src="./img/maciejkow-gorilla-4547188_640.jpg" alt="로랜드고릴라">
            <figcaption>brightness(1)</figcaption>
        </figure>
        <figure class="filter3">
            <img src="./img/maciejkow-gorilla-4547188_640.jpg" alt="로랜드고릴라">
            <figcaption>blur(20px)</figcaption>
        </figure>
        <figure class="filter4">
            <img src="./img/maciejkow-gorilla-4547188_640.jpg" alt="로랜드고릴라">
            <figcaption>hue-rotate(180deg)</figcaption>
        </figure>
    </div>
    <h1>mix-blend-mode</h1>
    <div class="bg">
        <figure class="blend1">
            <img src="./img/maciejkow-gorilla-4547188_640.jpg" alt="로랜드고릴라">
            <figcaption>color-burn</figcaption>
        </figure>
        <figure class="blend2">
            <img src="./img/maciejkow-gorilla-4547188_640.jpg" alt="로랜드고릴라">
            <figcaption>difference</figcaption>
        </figure>
        <figure class="blend3">
            <img src="./img/maciejkow-gorilla-4547188_640.jpg" alt="로랜드고릴라">
            <figcaption>overlay</figcaption>
        </figure>
    </div>
</body>
</html>
