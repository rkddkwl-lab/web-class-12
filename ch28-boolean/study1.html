<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolean</title>
</head>
<body>
    <h1>booldean - 참 거짓 데이터</h1>
    <script>
        10>2 // true
        10<2 // false
        10>=2 // true 10이 2보다 크거나 같다.
        10<=2 // false 10이 2보다 작거나 같다.
        10==10 // true 10이 10과 같다.
        10===10 // true 10이 10과 데이터형태까지 모두 같다. (엄격한 비교)
        10!=1 // true 10이 1과 같지 않다.
        !(10>2) // false
        console.log(10>2)
        console.log(!!(10>2))

        0 // false
        "" // false
        let a
        undefined
        null
        !-12
        !""
        !a

        let b = null

    </script>
</body>
</html>
