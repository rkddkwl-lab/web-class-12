<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼향연산자</title>
</head>
<body>
    <script>
        10>2 ? "A" : "B" // "A"
        5<3 ? "가" : "나" // "나"
        10!=10 ? "다" : "라" // "라"
        20 ? "C" : "D" // "C"
        10 ? "E" : "F" // "E"
        30<20 ? "A" : 5==5 ? "C" : "D" // "C"

        let score = 75
        score>90?"a":score>=80?"b":score>=70?"c":"d"
    </script>
</body>
</html>
