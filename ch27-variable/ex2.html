<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제2</title>
    <link rel="stylesheet" href="./css/ex2.css">
</head>
<body>
    <div class="wrap">
        <h1>나의 체질량 지수(bmi)</h1>
        <p>체질량지수는 자신의 몸무게(kg)를 키의 제곱(m)으로 나눈 값이다.
            체질량지수는 근육량, 유전적 원인, 다른 개인적 차이를 반영하지 못하는 단점이
            있음에도 불구하고 조사자들이나 의료인들이 가장 많이 쓰는 방법 중 하나입니다.</p>
        <script>
            // let username = (prompt("이름을 입력하세요"))
            // document.write(username)
            // let userweigth = Number(prompt("체중을 입력하세요"))
            // document.write(userweigth)
            // let userheigth = Number(prompt("키를 입력하세요"))
            // document.write(userheigth)

            // let userbmi = 0
            // userbmi = (userweigth/((userheigth/100)*(userheigth/100)))
            // .toFixed(2)
            // document.write(userbmi)

            let username = prompt("이름을 입력해주시오")
            let userweigth = Number(prompt("몸무게를 입력하시오"))
            let userheigth = Number(prompt("키를 입력하시오"))
            let bmi = (userweigth / Math.pow(userheigth/100,2)).toFixed(2)
            let numberbmi = (userweigth / Math.pow(userheigth/100,2))
            let bmistate = numberbmi<=18.5?"저체중" : numberbmi<=23?"정상" : numberbmi<=25?"과체중" : "비만"

            document.write(`
                
                <di class="bmi-di">
                <dt>이름</dt>
                <dd>${username}</dd>
                <dt>체중</dt>
                <dd>${userweigth}kg</dd>
                <dt>키</dt>
                <dd>${userheigth}cm</dd>
                <dt>bmi</dt>
                <dd>${bmi}</dd>
                <dt>상태</dt>
                <dt>${bmistate}</dt>
                </di>
            `)
            document.write("<p>["+username+"]님의 bmi는 ["+bmi+"]입니다.["+bmistate+"]입니다.</p>")
        </script>
        <div class="bmigrp">
            <span class="t1">BMI</span>
            <span class="t2">체중</span>
            <section class="a">
                저체중
                <span class="t3">18.5</span>
            </section>
            <section class="b">
                정상
                <span class="t4">23</span>
            </section>
            <section class="c">
                과체중
                <span class="t5">25.00</span>
            </section>
            <section class="d">비만</section>
        </div>
        
        
    </div>
</body>
</html>
