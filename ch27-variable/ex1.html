<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex</title>
</head>
<body>
    <div>
        <h2>문제</h2>
        <p>사용자에게 이름과, 국어점수, 영어점수, 수학점수, 사회점수를 각각 물어보고 평균값을
        계산하여, 다음과 같이 홈페이지에 나타날 수 있도록 소스코드를 작성하세요.(p태그로 마크업이 될 수 있게 할 것)
        </p>
        답안예시) [정현진님의] 평균점수는 [92.33]점 입니다.
    </div>
    <script>
        let name = prompt("당신의 이름은 무엇인가요?")
        let korean = Number(prompt("국어점수는 몇점인가요?"))
        let English = Number(prompt("영어점수는 몇점인가요?"))
        let math = Number(prompt("수학점수는 몇점인가요?"))
        let society = Number(prompt("사회점수는 몇점인가요?"))
        
        let score = korean + English + math + society
        let scoreaver = (score/4).toFixed(2)
        let scoreavernumber = score/4
        let grade = scoreavernumber>=90?"1등급" : scoreavernumber>=80?"2등급" : scoreavernumber>=70?"3등급" : "4등급"
        
        document.write("<p>["+name+"]님의 평균점수는 ["+scoreaver+"]점 입니다.["+grade+"]입니다.</p>")
    </script>
    
</body>
</html>
