<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="#">
            <h1>CREATE YOUR ACCOUNT</h1>
                <div>
                    <label for="user-id">Email Address</label>
                    <input type="text" id="user-id">
                </div>
                <div>
                    <label for="user-pw">Confirm your Address</label>
                    <input type="password" id="user-pw">
                </div>
                <div>
                    <label for="Country of Residence">Country of Residence</label>
                    <select id="Country of Residence">
                        <option value="Korea, Republic of">Korea, Republic of</option>
                        <option value="ltaly">ltaly</option>
                        <option value="japan">japan</option>
                    </select>
                </div>
                <div id="captcha">
                    
                </div>
                <div>
                    <input type="checkbox" id="agree">
                    <label for="agree">I am 13 years of age or older and to the terms of the Steam Subscriber Agreement and the Valve Privacy Policy.</label>
                </div>
                <button type="submit">Continue</button>
        </form>
    </div>    
</body>
</html>
